<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>생년월일 입력</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root{
    color-scheme: light dark; /* 다크모드에서도 자연스럽게 */
  }

  *{ box-sizing:border-box; }

  html, body{
    margin:0;
    padding:0;
  }

  body{
    font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    background:#111217;
  }

  /* 전체 앱 래퍼: 실제 보이는 화면 높이에 딱 맞춤 */
  .app{
    min-height:100dvh;               /* 사파리 주소창 제외한 실제 뷰포트 높이 */
    display:flex;
    flex-direction:column;
    background:#f4f6fa;
  }

  /* 위쪽 입력 영역 */
  .content{
    padding:20px 20px 16px;
  }

  .label{
    font-size:16px;
    font-weight:700;
    margin-bottom:12px;
    color:#111827;
  }

  .input-box{
    border-radius:14px;
    border:1px solid #d4d8e0;
    background:#ffffff;
    padding:16px 18px;
    box-shadow:0 4px 10px rgba(15,23,42,0.06);
  }

  #birth{
    width:100%;
    border:none;
    outline:none;
    font-size:22px;
    letter-spacing:0.12em;
    color:#111827;
    background:transparent;
  }

  #birth::placeholder{
    color:#cbd5e1;
  }

  /* 중간 빈 공간은 flex로 밀어내기 */
  .spacer{
    flex:1;
  }

  /* 아래 키패드 */
  .keypad{
    padding:16px 20px;
    padding-bottom:calc(16px + env(safe-area-inset-bottom, 0px)); /* 아이폰 홈 인디케이터 여유 */
    background:#151922;
    box-shadow:0 -6px 20px rgba(0,0,0,0.35);
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
  }

  .key{
    height:64px;
    border-radius:14px;
    border:none;
    background:#262d3a;
    color:#e5e7eb;
    font-size:22px;
    font-weight:600;
    cursor:pointer;
    transition:transform 0.08s ease, background 0.08s ease, box-shadow 0.08s ease;
  }

  .key:active{
    transform:scale(0.96);
    background:#323948;
    box-shadow:0 0 0 1px rgba(148,163,184,0.35) inset;
  }

  .delete-key{
    font-size:20px;
    background:#323748;
  }
</style>
</head>
<body>
<div class="app">

  <!-- 상단 입력 영역 -->
  <div class="content">
    <div class="label">생년월일</div>
    <div class="input-box">
      <input id="birth" type="text" maxlength="8" readonly placeholder="YYYYMMDD" />
    </div>
  </div>

  <!-- 중간 빈 공간: 화면 크기에 따라 자동 조절 -->
  <div class="spacer"></div>

  <!-- 하단 키패드 -->
  <div class="keypad">
    <div class="grid">
      <button class="key" data-num="1">1</button>
      <button class="key" data-num="2">2</button>
      <button class="key" data-num="3">3</button>

      <button class="key" data-num="4">4</button>
      <button class="key" data-num="5">5</button>
      <button class="key" data-num="6">6</button>

      <button class="key" data-num="7">7</button>
      <button class="key" data-num="8">8</button>
      <button class="key" data-num="9">9</button>

      <!-- 왼쪽 아래 빈칸 -->
      <div></div>

      <!-- 0 버튼 -->
      <button class="key" data-num="0">0</button>

      <!-- 삭제 버튼 -->
      <button class="key delete-key" id="delete">⌫</button>
    </div>
  </div>

</div>

<script>
  const input = document.getElementById("birth");

  // 숫자 입력
  document.querySelectorAll(".key[data-num]").forEach(btn => {
    btn.addEventListener("click", () => {
      if (input.value.length < 8) {
        input.value += btn.dataset.num;
      }
    });
  });

  // 한 글자 지우기
  document.getElementById("delete").addEventListener("click", () => {
    input.value = input.value.slice(0, -1);
  });
</script>
</body>
</html>
